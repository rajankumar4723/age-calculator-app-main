<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
      <div class="small">
       <div class="box1">
        <label for="">Day</label><br>
        <input type="text" id="day" placeholder="DD">
       </div>
       <div class="box1">
        <label for="">Month</label><br>
        <input type="text" id="month" placeholder="MM">
       </div>
       <div class="box1">
        <label for="">Year</label><br>
        <input type="text" id="year" placeholder="YYYY">
       </div>
      </div>
    
      <h1 class="years" id="Years">Year</h1>
      <h1 class="months"id="Months" >Month</h1>
      <h1 class="days"  id="Days">Day</h1>

  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rajan Modanwal</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
